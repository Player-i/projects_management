{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
<style>
    body {
        background-color: black;
    }

    .login-container {
        max-width: 600px;
        margin: 40px auto 0; /* Added 40px margin to the top */
        padding: 20px;
        background-color: white;
        color: black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    /* Style the login button */
    .btn-login {
        display: inline-block;
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 7px; /* Set the roundness to 7px */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #333; /* Darker background on hover */
    }

    .register-link {
        margin-top: 10px;
    }

    .register-link a {
        color: #007BFF;
        text-decoration: none;
    }

    .register-link a:hover {
        color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <form method="post">
        {% csrf_token %}
        
        <h2>Inicia Sesion</h2>
        
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Email:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Contrase√±a:</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn-login">Accede</button>
        
        <div class="register-link">
            No tienes una cuenta? <a href="/register/" class="purple-link">Registrate</a>
        </div>
    </form>
</div>
{% endblock %}
